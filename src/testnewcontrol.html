<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Skills Matrix Mockup</title>
<link href="css/sliderplugin.css" type="text/css" rel="stylesheet" />

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/sliderplugin.js" type="text/javascript"></script>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>
</head>
<body>
    Testing<br/>
    <div style="width: 240px">
        <input type="range" class="employee" min="0" max="4" step="1" value="0" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="employee" min="0" max="4" step="1" value="1" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="employee" min="0" max="4" step="1" value="2" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="employee" min="0" max="4" step="1" value="3" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="employee" min="0" max="4" step="1" value="4" />
        <div style="padding-top: 10px;"></div>
        <div style="padding-top: 10px;"></div>
        
        <input type="range" class="employee" min="0" max="4" step="1" value="0" disabled="disabled" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="employee" min="0" max="4" step="1" value="1" disabled="disabled" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="employee" min="0" max="4" step="1" value="2" disabled="disabled" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="employee" min="0" max="4" step="1" value="3" disabled="disabled" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="employee" min="0" max="4" step="1" value="4" disabled="disabled" />
        <div style="padding-top: 10px;"></div>
        
        <input type="range" class="manager" min="0" max="4" step="1" value="0" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="manager" min="0" max="4" step="1" value="1" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="manager" min="0" max="4" step="1" value="2" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="manager" min="0" max="4" step="1" value="3" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="manager" min="0" max="4" step="1" value="4" />
        <div style="padding-top: 10px;"></div>
        <div style="padding-top: 10px;"></div>
        
        <input type="range" class="manager" min="0" max="4" step="1" value="0" disabled="disabled" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="manager" min="0" max="4" step="1" value="1" disabled="disabled" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="manager" min="0" max="4" step="1" value="2" disabled="disabled" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="manager" min="0" max="4" step="1" value="3" disabled="disabled" />
        <div style="padding-top: 10px;"></div>
        <input type="range" class="manager" min="0" max="4" step="1" value="4" disabled="disabled" />
        <div style="padding-top: 10px;"></div>
        <div style="padding-top: 10px;"></div>
    </div>
    <script>
        $(function() {
            $('input.employee[type="range"]').stn_ratingslider({
                fillClass: 'ratinglineorange__fill',
                pointFillClass: 'ratingpointorange__fill',
                handleClass: 'ratinghandleorange',    
                numberSelectedClass: 'ratingnumberorange__selected',
                textSelectedClass: 'ratingtextorange__selected',
                labels: [
                    { key: 0, text: 'None' },
                    { key: 1, text: 'Basic' },
                    { key: 2, text: 'Intermediate' },
                    { key: 3, text: 'Advanced' },
                    { key: 4, text: 'Expert'}
                ],
                // Callback function
                    onInit: function() { },
                
                    // Callback function
                    onSlide: function(position, value) { console.log("Value: " + value )},
                
                    // Callback function
                    onSlideEnd: function(position, value) {}
                });            
            $('input.manager[type="range"]').stn_ratingslider({
                labels: [
                    { key: 0, text: 'None' },
                    { key: 1, text: 'Basic' },
                    { key: 2, text: 'Intermediate' },
                    { key: 3, text: 'Advanced' },
                    { key: 4, text: 'Expert'}
                ],
                // Callback function                
                onInit: function() { },
            
                // Callback function
                onSlide: function(position, value) { console.log("Value: " + value )},
            
                // Callback function
                onSlideEnd: function(position, value) {}
            });            

        }());
    </script>
</body>
</html>
